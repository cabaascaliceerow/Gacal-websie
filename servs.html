<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
}
      header {
        
   background-color: #54b207;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}
.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: #94e495;
    border-radius: 5px;
}
        #products {
  padding:  20px;
  background-image: url('11754820_4789940.jpg');
  background-size: cover;
  text-align: center;
  color: #21a905;

}

#products h2 {

  font-size: 2.5em;
  
}

.product-list {
  display: flex;
  justify-content: space-around;
}
.product-item {
  background-color: #f9d104;
  padding: 20px;
  margin: 10px;
  border-radius: 10px;
  text-align: center;
}

.product-item img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.product-item h3 {
  margin-bottom: 10px;
  font-size: 1.5em;
  
}

.product-item p {
  margin-bottom: 10px;
  font-size: 1.2em;
  
}

.product-item button {
  background-color: #238a0e;
  color: #fff;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  font-size: 1em;
  border-radius: 5px;
}

.product-item button:hover {
  background-color: #08831c;
}

    </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo">Eyrow Electronics</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="servs.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
    <section id="products">
        
        <div class="product-list">
          <div class="product-item">
            <img src="6198232_3174096.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$225.00</p>
            <button id="caa">Buy Now</button>
          </div>
          <div class="product-item">
            <img src="6208024_3215461.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$150.00</p>
            <button id="caa">Buy Now</button>
          </div>
          <div class="product-item">
            <img src="6198232_3174096.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$200.00</p>
            <button id="caa">Buy Now </button>
          </div>
        </div>
      </section>
      <script>
        const iibso = document.querySelectorAll("#caa")
iibso.forEach(button =>{
  button.addEventListener('click', function(){
    window.location="cont.html";
  })
})
      </script>
</body>
</html>
